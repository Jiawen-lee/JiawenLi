<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ site.title }} | {{site.affiliation}}</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    {% if site.keywords %}
    <meta name="keywords" content="{{ site.keywords }}">
    {% endif %}
    {% if site.canonical %}
    <link rel="canonical" href="{{ site.canonical }}"/>
    {% endif %}

    <link rel="icon" media="(prefers-color-scheme:dark)" href="{{ site.favicon_dark }}" type="image/png" />
    <link rel="icon" media="(prefers-color-scheme:light)" href="{{ site.favicon }}" type="image/png" />
    <script src="./assets/js/favicon-switcher.js" type="application/javascript"></script>

    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css integrity="sha256-uFVgMKfistnJAfoCUQigIl+JfUaP47GrRKjf6CTPVmw=" crossorigin=anonymous>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    {% if site.font == "Sans Serif" %}
    <link rel="stylesheet" href="./assets/css/font_sans_serif.css">
    {% else %}
    <link rel="stylesheet" href="./assets/css/font.css">
    {% endif %}
    {% if site.auto_dark_mode %}
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/publications.css">
    {% else %}
    <link rel="stylesheet" href="./assets/css/style-no-dark-mode.css">
    <link rel="stylesheet" href="./assets/css/publications-no-dark-mode.css">
    {% endif %}
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 1000px;
                margin: 0 auto;
                padding: 20px;
                line-height: 1.6;
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
            }

            .content {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
                gap: 20px;
                justify-items: center;
            }

            .photo-item {
                width: 100%;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                border-radius: 10px;
                overflow: hidden;
            }

            .photo-item:hover {
                transform: scale(1.03);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }

            .photo-item img {
                width: 100%;
                height: 300px;
                object-fit: cover;
                display: block;
                border-radius: 10px;
            }

            .photo-item p {
                text-align: center;
                font-size: 15px;
                color: #555;
                margin-top: 8px;
            }

            @media (max-width: 768px) {
                .content {
                    grid-template-columns: 1fr;
                }

                .photo-item img {
                    height: 250px;
                }
            }
        </style>
  </head>
<body>
    <!-- <a href="{{ site.baseurl }}/" class="back-link">‚Üê Back to Home</a> -->
    <nav style="font-family: inherit; background-color: transparent; padding: 1rem 0; text-align: center;">
      <a href="./index.html" style="margin: 0 15px; text-decoration: none; color: inherit; font-weight: bold;">Home</a>
      <a href="./gallery" style="margin: 0 15px; text-decoration: none; color: inherit; font-weight: bold;">Gallery</a>
      <a href="./misc" style="margin: 0 15px; text-decoration: none; color: inherit; font-weight: bold;">Misc.</a>
    </nav>
    <h1>{{ page.title }}</h1>
    
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
