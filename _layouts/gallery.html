<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .content img {
            max-width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }
        
        .content p {
            display: inline-block;
            width: 300px;
            margin: 10px;
            vertical-align: top;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .back-link {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007bff;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* Make images responsive */
        @media (max-width: 768px) {
            .content img {
                max-width: 100%;
                width: 100%;
                margin: 10px 0;
            }
            
            .content p {
                width: 100%;
                margin: 0 0 20px 0;
            }
        }
    </style>
</head>
<body>
    <a href="{{ site.baseurl }}/" class="back-link">‚Üê Back to Home</a>
    
    <h1>{{ page.title }}</h1>
    
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
